<!-- Author:Asitha mumna
Discription:This is a simple smart watch with date,timer,music and messaging applications -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/9260abf4d0.js"></script>
    <link rel="Stylesheet" href="digital.css">
</head>

<body>
    <!-- watch design -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 left">
                <h1><span class="smart">SMART </span>WATCH</h1>

            </div>
            <div class="col-6  right">
                <div class="mt-5 margin">

                    <div class="watch-strap-1">
                    </div>
                    

                    <div class="watch-strap-2">
                    </div>
                    <div class="watch-frame">
                        <div class="watch-screen ">
                            <!-- music display using iframe -->
                            <div class="musicc">
                                <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="100%"
                                    height="100%" frameborder="0" allowtransparency="true"
                                    allow="encrypted-media"></iframe></div>
                            <!-- to display the main screen -->
                            <div class="screen1">
                                <div id="display1">SUNDAY</div>
                                <div id="date">14/07/2019</div>
                                <div  id="time">04:20:31 pm</div>
                            </div>
                            <!-- to display the messages -->
                            <div class="screen2">

                                <div class="icon">
                                    <i class="fas fa-comments  chageicon"> messages</i>
                                </div>

                                <div class="mesg1">aditya</div>
                                <div class="mesg2">faisa</div>
                                <div class="mesg3">showki</div>
                            </div>
                            <div class="screen3">
                                <div class="mesg4"></div>
                                <div class="messagebox"></div>
                                <div class="icon">
                                    <i class="fas fa-arrow-left backicon"> </i>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-comments mess"></i>
                                </div>
                            </div>
                            <div class="screen4">
                                <div class="mesg4"></div>
                                <div class="messagebox"></div>
                                <div class="icon">
                                    <i class="fas fa-arrow-left backicon"> </i>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-comments mess"></i>
                                </div>
                            </div>
                            <div class="screen5">
                                <div class="mesg4"></div>
                                <div class="messagebox"></div>
                                <div class="icon">
                                    <i class="fas fa-arrow-left backicon"> </i>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-comments mess"></i>
                                </div>
                            </div>
                            <!-- timer display -->
                            <div class="timerr">
                                <p class="timer">Timer</p>
                                <div id="timedisplay"><span id="hour">00</span>:<span id="min">00</span>:<span
                                        id="sec">00</span></div>
                                <div id="start">start </div>
                                <div id="stop">stop</div>
                                <div id="reset">reset</div>
                            </div>
                        </div>
                    </div>
                    <div class="watch-strap-3 row">
                        <div class="col-4 d-flex align-items-start">
                            <div class="icon">
                                <i class="fas fa-comments mes"></i>
                            </div>
                        </div>

                        <div class="col-4 d-flex align-items-start">
                            <div class="icon">
                                <i class="fas fa-music mus"></i>
                            </div>
                        </div>
                        <div class="col-4 d-flex align-items-start">
                            <div class="icon">
                                <i class="fas fa-clock tim"></i>
                            </div>
                        </div>
                    </div>



                </div>


            </div>

        </div>





    </div>





    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script type="text/Javascript" src="digital.js"></script>
<script type="text/Javascript" src="digitall.js"></script>


</html>
